  <div class="card">
    <div class="card__img-container"></div>
    <div class="weather__section">
      <div class="weather__container">
        <div class="search">
          <input type="search" class="search__bar" placeholder="Search...">
          <button><i class="fas fa-search"></i></button>
        </div>
        <div class="city">
          <span>Bishkek</span>
        </div>
        <div class="weather__info">
          <h1 class="temperature">5&deg;C</h1>
          <div class="info__inner">
            <div class="humidity">
              <span>Humidity: 60%</span>
            </div>
            <div class="wind">
              <span>Wind speed: 6.2 km/h</span>
            </div>
          </div>
        </div>
        <div class="icon"></div>
      </div>
      <div class="weather__footer">
        <div class="description">
          <span>Cloudy</span>
        </div>
        <div class="date-container">
          <div class="time" id="time">
            12:30 <span id="am-pm">PM</span>
          </div>
          <div class="date">
            Friday. Sep 3. 2022
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="preloader"></div>
  <script src="app.js"></script>
